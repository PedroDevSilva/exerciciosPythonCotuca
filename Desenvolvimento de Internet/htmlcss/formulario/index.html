<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form name="frmPrincipal" method="post" action="">
        <label>Nome</label>
        <input type="text" name="txtNome" value="Rogiscleison Biriscleudo Jesus" min="20" max="50" size="50" maxlength="50">
        <br><br>
        <label>E-mail</label>
        <input type="email" name="txtEmail" value="pipipipópópó@gmail.com" size="45">
        <br><br>
        <label>Celular</label>
        <input type="text" name="txtCell" value="(19) 4002-8922" maxlength="12">
        <br><br>
        <label>Hora desejada</label>
        <input type="time" name="txtHora" value="00:00">
        <br><br>
        <label>Digite seu site</label>
        <input type="url" name="txtUrl" value="www.rickmorty.com" size="60">
        <br><br>
        <label>Data de aniversário</label>
        <input type="date" name="txtAniversario">
        <br><br>
        <label>Digite sua cor preferida</label>
        <input type="color" name="txtCor">
        <br><br>
        <label>Idade</label>
        <input type="number" name="txtNumero" min="18" maxlength="3" size="40">
        <br><br>
        <label>Peso</label>
        <input type="range" name="txtPeso" min="40" max="500" step="1" >
        <br><br>
        <label>Esportes preferidos</label>
        <input type="checkbox" value="volei">Volei
        <input type="checkbox" value="futebol">Futebol
        <input type="checkbox" value="basquete">Basquete
        <br><br>
        <label>Area preferida</label>
        <input type="radio" name="area" value="exatas">Exatas
        <input type="radio" name="area" value="humanas">Humanas
        <input type="radio" name="area" value="bologicas">Biologicas
        <input type="radio" name="area" value="nenhuma">Nenhuma
        <br><br>
        <label>Mes de aniversário</label>
        <select name="mes">
            <option>Janeiro</option>
            <option>Julho</option>
            <option>Agosto</option>
            <option>Novembro</option>
        </select>
        <br><br>
        <label>Deixe aqui seus comentário</label>
        <textarea rows="10" cols="100"></textarea>
        <br><br>
        <input type="submit" value="Enviar dados">
        <input type="reset" value="Apagar">
        <button name="validarJS"> Validar</button>



    </form>
</body>
</html>
